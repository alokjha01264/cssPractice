<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSSBattle Challenges</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      margin-top: 60px;
      margin-bottom: 20px;
      color: #2c3e50;
      text-shadow: 1px 1px #fff;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      width: 90%;
      max-width: 500px;
    }

    li {
      margin: 15px 0;
    }

    a {
      text-decoration: none;
      background: #4a90e2;
      color: white;
      padding: 12px 20px;
      border-radius: 10px;
      display: inline-block;
      width: 100%;
      box-sizing: border-box;
      text-align: center;
      font-size: 1.1rem;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    a:hover {
      background: #357ABD;
      transform: translateY(-2px);
    }

    .coming {
      margin-top: 30px;
      color: #777;
      font-style: italic;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <h1>CSSBattle Daily Challenges</h1>
  <ul>
    <li><a href="https://alokjha01264.github.io/cssPractice/battle-1-Simple-square/" target="_blank">Challenge 01 - Simple Square</a></li>
    <li><a href="https://alokjha01264.github.io/cssPractice/battle-2-rectangle-stacking/" target="_blank">Challenge 02 - Rectangle Stacking</a></li>
  </ul>
  <div class="coming">More coming soon… please wait ✨</div>
</body>
</html>
