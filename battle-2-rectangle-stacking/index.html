<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacking rectangles</title>
</head>
<body>
    <div class="sq3"></div>
<div class="sq2"></div>
<div class="sq1"></div>
<style>
  body{
    position: relative;
  }
.sq3{
  position: absolute;
  width: 199px;
  aspect-ratio: 2.53/0.9;
  left: 24%;
  top: 22%;
  border-radius: 10px;
  background: #5528a5;
}

.sq2 {
  position: absolute;
  width: 241px;
  aspect-ratio: 2.53/0.9;
  left: 19%;
  top: 36%;
  border-radius: 10px;
  background: #6855bf;
}
.sq1 {
    position: absolute;
    width: 278px;
    aspect-ratio: 2.53/1;
    left: 14%;
    top : 50%;
    border-radius: 10px;
    background: #9e8dec;
  }

  

</style>
</body>
</html>
